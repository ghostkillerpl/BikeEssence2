<ion-content>  
  <ion-list class="bg-transparent">

    <ion-item-divider class="padding">
      <ion-label>
        <h4>SLEDZENIE LOKALIZACJI</h4>
      </ion-label>
    </ion-item-divider>

    <ion-item (click)="tracking()" class="ibox toggler">
      <ion-label class="ion-text-wrap">
        <ion-text color="secondary">
          <h3 class="text-align-to-ibox center">Tracking</h3>
        </ion-text>
        <ion-text> 
          <p class="text-align-to-ibox center" >Funkcja tracking pozwala na śledzenie danej pozycji przejazdu w czasie rzeczywistym za pośrednictwem map google.</p>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item-divider class="padding">
      <ion-label>
        <h4>LISTA TRAS</h4>
      </ion-label>
    </ion-item-divider>

    <ion-item (click)="track1()" class="ibox toggler">
      <ion-label class="ion-text-wrap">
        <ion-text color="secondary">
          <h3 class="text-align-to-ibox center" >Trasa Bolko</h3>
        </ion-text>
        <ion-text>
          <p class="text-align-to-ibox center" >Poziom trudności trasy: <ion-icon name="star"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon></p>
          <p class="text-align-to-ibox center" >Trasa bolko - prowadząca po trasie rowerowej wzdłuż sztucznego jeziora.</p>
        </ion-text>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
